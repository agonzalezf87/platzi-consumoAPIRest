<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Dogs</title>
        <link rel="icon" type="image/x-icon" href="./src/media/paw-solid.svg">
        <link rel="stylesheet" href="./src/css/index.css">
    </head>
    <body>
        <main>
            <h1>We Love Dogs</h1>

            <span id="dogsError"></span>

            <section id="randomDogs">
                <h2>Random Dogs</h2>

                <button id="dogButton" type="button">More Dogs!</button>
            </section>
            
            <section id="uploadingDog">
                <h2>Upload your dog photography</h2>
                <form id="uploadingForm">
                    <input id="file" type="file" name="file">
                    <button type="button" id="btnUploadDog">Send dog</button>
                </form>
            </section>

            <section id="favouriteDogs">
                <h2>Favourite Dogs</h2>

            </section>
        </main>
        <script src="./src/js/index.js"></script>
    </body>
</html>
